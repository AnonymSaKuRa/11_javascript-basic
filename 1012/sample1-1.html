<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演算子と型</title>
</head>
<body>
    <script>
        console.log("トライデントコンピュータ専門学校\nWebデザイン学科");   //文字列リテラル
        console.log(123);   //数値リテラル
        console.log("123");   //文字列型
        console.log(`トライデントコンピュータ専門学校
        Webデザイン学科
        名前`);   //テンプレートリテラル（文字列型）

        //文字列の連結
        console.log("ABC" + "DEF");
        console.log("円周率は" + 3.14 + "です。");
        //文字列が来た瞬間に文字列型に変わってしまう!!
        console.log("計算結果は" + 123 + 456);   //すべて文字列として出力
        console.log(123 + 456 + "となりました。");   //先に計算してから文字列と連結し出力
        console.log("計算結果は" + (123 + 456));
        console.log("2" - 1);
        console.log("2" * 3);
        console.log("2" / 4);

        //変数の宣言・代入
        let a;   //変数の宣言
        a = 10;   //値の代入
        console.log(a);

        a = "Hello"   //値の再代入
        console.log(a);

        //再宣言なのでエラーとなる
        // let a = "world";

        //定数の宣言
        const PI = 3.14;
        console.log(PI);   //再宣言も再代入もできない

        //複合代入演算子
        let n = 5;
        n += 2;   //複合代入演算子
        console.log(n);

        //インクリメント
        let n3 = 5;
        n3++;
        console.log(n3);

        //文字列の扱い
        let s = "Hello";
        console.log(s.toUpperCase());
        console.log(s.length);   //文字数を表示

    </script>
</body>
</html>
