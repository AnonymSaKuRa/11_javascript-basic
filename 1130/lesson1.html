<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数</title>
</head>

<body>
    <script>
        // 関数を定義
        function aisatu(message) {
            console.log(message);
        }

        // 関数の実行
        aisatu("おはようございます");
        aisatu("こんにちは");
        aisatu("こんばんは");

        // 関数の定義
        function dogName() {
            console.log("私の犬の名前は、ポチです。");
        }

        // 関数の実行
        dogName();
        catName();

        // 関数の定義
        function catName() {
            console.log("私の猫の名前は、タマです。");
        }
    </script>
</body>

</html>
