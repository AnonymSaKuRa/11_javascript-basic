<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習九九</title>

    <style>
        body {
            height: 100vh;
        }
    </style>
</head>

<body>
    <script>
        // 関数の定義（九九を計算）
        function kuku(num) {
            for (let i = 0; i < 9; i++) {
                console.log(`${num} * ${i + 1} = ${num * (i + 1)}`);
            }
        }

        // 関数の実行（すべての段を実行）
        for (let i = 0; i < 9; i++) {
            console.log(`------------${i + 1}の段-----------`);
            kuku(i + 1);
        }


        // 関数の定義
        function showMassage(message) {
            console.log(message);
        }

        // 関数式
        const showMassage2 = function (message) {
            console.log(message);
        };

        // クリックイベントで関数を使う
        document.body.addEventListener("click", function () {
            showMassage("こんにちは");
        });
    </script>
</body>

</html>
