<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>例題5-1</title>
</head>

<body>
    <h1>名前を入力</h1>
    <p>あなたの名前を入力してボタンを押してください。</p>
    <input id="name" type="text" placeholder="例）山田太郎"><br>
    <input id="btn" type="submit" value="ボタン">

    <script>
        const btn = document.getElementById("btn");

        btn.addEventListener("click", () => {
            const name = document.getElementById("name").value;  // フォームの値を取得する

            // もし値が空だったら
            if (name === "") {
                alert("名前を入力してください。");
            } else {
                alert(`あなたの名前：${name}`);
            }
        });
    </script>
</body>

</html>
