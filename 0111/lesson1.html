<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九のフォーム</title>
</head>

<body>
    <h1>九九のフォーム</h1>
    <form action="">
        <p>九九の段を入力してください</p>
        <input type="text" name="kuku" placeholder="例）3" class="num" /> <br />
        <input type="submit" value="送信する" class="btn" />
    </form>
    <h2>結果</h2>
    <ul class="kuku"></ul>

    <script>
        const btn = document.querySelector(".btn");

        btn.addEventListener("click", (event) => {
            // 送信する働きを無効化する
            event.preventDefault();
            const num = document.querySelector(".num").value;
            if (num == 2) {
                console.log("数値の2です。");
            } else {
                console.log("違います。");
            }
            const kuku = document.querySelector(".kuku");
            for (let i = 0; i < 9; i++) {
                const li = document.createElement("li");
                kuku.appendChild(li);
                li.innerText = num * (i + 1);
            }
        });
    </script>
</body>

</html>
