<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列の中のオブジェクト</title>
    <style>
        .table_gafam {
            border-collapse: collapse;
        }

        .table_gafam th,
        .table_gafam td {
            padding: 10px 20px;
            border: solid 1px #000;
        }
    </style>
</head>

<body>
    <h1>GAFAMの一覧</h1>

    <table class="table_gafam">
        <tr>
            <th>名前</th>
            <th>運営会社</th>
            <th>創立年</th>
            <th>URL</th>
        </tr>
    </table>

    <script>
        const corporation = [
            {
                name: "Google",
                company: "Alphabet Inc.",
                founding: 1998,
                url: "https://www.abc.xyz/",
            },
            {
                name: "Apple",
                company: "Apple Inc.",
                founding: 1976,
                url: "https://www.apple.com/",
            },
            {
                name: "Facebook",
                company: "Facebook, Inc.",
                founding: 2004,
                url: "https://www.meta.com/",
            },
            {
                name: "Amazon",
                company: "Amazon.com, Inc.",
                founding: 1994,
                url: "https://www.amazon.com",
            },
            {
                name: "Microsoft",
                company: "Microsoft Corporation",
                founding: 1975,
                url: "https://www.microsoft.com/",
            },
        ];

        const table = document.querySelector(".table_gafam");

        for (let co of corporation) {
            const tr = document.createElement("tr");
            table.appendChild(tr);

            for (let key in co) {
                const td = document.createElement("td");
                td.innerHTML = co[key];
                tr.appendChild(td);
            }
        }

    </script>
</body>

</html>
