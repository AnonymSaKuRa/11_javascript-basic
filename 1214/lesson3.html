<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アロー関数</title>
</head>

<body>
    <p>これ</p>

    <script>
        // 従来の関数式
        const dog = function () {
            return "わんわん";
        }

        // 関数の定義
        function dog2() {
            return "バウバウ";
        }
        console.log(dog()); //わんわん
        console.log(dog2()); //バウバウ

        // アロー関数の関数式
        const cat = () => {
            return "にゃーにゃー";
        };
        console.log(cat()); //にゃーにゃー

        // 鳴き方を決めたい
        const animal = (voice) => {
            return voice;
        };
        console.log(animal("みゃあみゃあ"));


        const thisElm = document.querySelector("p");
        console.log(thisElm);

        // アロー関数で「this」は使えない
        // 引数を入れれば取れる（よく使うのは「e」）
        thisElm.addEventListener("click", (e) => {
            console.log(e.target.innerHTML);
        });

    </script>
</body>

</html>
